{% extends 'base.html' %}

{% block title %}AHVP{% endblock %}

{% block content %}
    <div class="dashboard-content">
        <h2>Toplu Veri Y端kle</h2>
        
        <!-- Toplu Muayene Verisi Y端kle Form -->
        <h3>Toplu Muayene Verisi Y端kle</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" id="file" name="visit_file" class="form-control" accept=".xlsx, .xls">
            <button type="submit" name="bulk_visit_submit">Y端kle</button>
        </form>
        
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
    
{% endblock %}
