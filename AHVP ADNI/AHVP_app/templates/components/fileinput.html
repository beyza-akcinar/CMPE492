<div class="{{ style_class }}" style="margin-bottom: 15px;">
    <label for="{{ id }}" style="
            font-size: 16px; 
            font-weight: bold; 
            margin-bottom: 8px; 
            display: inline-block;
            color: #333; /* Darker color for label text */
            width: 450px;
        ">
        {{ label }}
    </label>
    
    <!-- Hidden file input -->
    <input type="file" id="{{ id }}" name="{{ name }}" style="display: none;" onchange="updateButton(this)">

    <!-- Custom button -->
    <button id="file-button-{{ id }}" type="button" style="
            width: 100%;
            padding: 10px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            background-color: #495057; /* Button background color */
            color: white;               /* Text color for button */
            cursor: pointer;            /* Pointer cursor on hover */
            transition: background-color 0.3s ease;
        " onclick="document.getElementById('{{ id }}').click();">
        Dosya Seçiniz
    </button>
</div>

<script>
    function updateButton(input) {
        const button = document.getElementById('file-button-' + input.id);
        if (input.files.length > 0) {
            button.innerText = input.files[0].name; // Change button text to the selected file name
        } else {
            button.innerText = 'Dosya Seçiniz'; // Reset to default text if no file is selected
        }
    }
</script>
